<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="chapter14.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <h1>JavaScript Pizzeria</h1>

    <div id="orderForm">
        <label for="numPizzas">How many pizzas do you want?</label>
        <input type="number" id="numPizzas" min="0"> <br><br>

        <label>
            What kind of pizza?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="pineapple">Pineapple</option>
            </select>
        </label> <br><br>

        <label>
            Where do you live?
            <select id="deliveryCity">
                <option value="capetown">Cape Town</option>
                <option value="gqeberha">Gqeberha</option>
                <option value="Kuyasa">Kuyasa</option>
                <option value="mfuleni">Mfuleni</option>
            </select>
        </label> <br><br>

        <button type="button" id="placeOrder">Place Order</button>
    </div>

    <div id="displayTotal"></div>

    <script src="chapter14.js"></script>
</body>

</html>
