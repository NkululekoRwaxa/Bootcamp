<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="alarm.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1 class="main">Alarm Clock</h1>

    <div class="main" id="clock">Current Time</div>

    <div class="input">
        <input id="input" type="datetime-local" onchange="setAlarmTime(this.value)" name="alarmTime">
    </div>

    <div class="controls">
        <button id="set" class="button set-alarm">Set Alarm</button>
        <button id="clear" class="button clear-alarm">Clear Alarm</button>
    </div>

    <div id="feedback"></div>

    <script src="alarm.js"></script>
</body>

</html>
